branches:
  only:
    - master

image:
  #- Ubuntu2004
  #- macos-bigsur
  - Visual Studio 2019

# Define the build configurations
environment:
  matrix:
    #- BUILD_NAME: gcc_linux
    #- BUILD_NAME: clang_osx
    - BUILD_NAME: mingw_windows
      QTDIR: C:\Qt\6.2\mingw81_64
      MINGW: C:\Qt\Tools\mingw810_64
    - BUILD_NAME: msvc_windows
      QTDIR: C:\Qt\6.2\msvc2019_64

# Exclude invalid build configurations
matrix:
  exclude:
    - image: Ubuntu2004
      BUILD_NAME: mingw_windows
    - image: Ubuntu2004
      BUILD_NAME: msvc_windows
    - image: Ubuntu2004
      BUILD_NAME: clang_osx
  
    - image: macos-bigsur
      BUILD_NAME: mingw_windows
    - image: macos-bigsur
      BUILD_NAME: msvc_windows
    - image: macos-bigsur
      BUILD_NAME: gcc_linux
      
    - image: Visual Studio 2019
      BUILD_NAME: clang_osx
    - image: Visual Studio 2019
      BUILD_NAME: gcc_linux

configuration:
  - debug
  - release

# Do configuration-specific build steps
for:
  - matrix:
      only:
        - image: Ubuntu2004
          BUILD_NAME: gcc_linux
          
    install:
      - export PATH=$HOME/Qt/6.1:$PATH

  - matrix:
      only:
        - image: macos-bigsur
          BUILD_NAME: clang_osx
          
    install:
      - export PATH=$HOME/Qt/6.1:$PATH
      
  - matrix:
      only:
        - image: Visual Studio 2019
          BUILD_NAME: mingw_windows

    install:
      - git submodule update --init --recursive
      - set PATH=%PATH%;%QTDIR%\bin;%MINGW%\bin
      - call "%QTDIR%\bin\qtenv2.bat"
      - set make=mingw32-make.exe
      - set ARCH=x64

  - matrix:
      only:
        - image: Visual Studio 2019
          BUILD_NAME: msvc_windows

    install:
      - git submodule update --init --recursive
      - set PATH=%PATH%;%QTDIR%\bin;%MINGW%\bin
      - call "%QTDIR%\bin\qtenv2.bat"
      - set ARCH=x64
      - call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsall.bat" %ARCH%
      - set make=nmake.exe
      #- if not %QTDIR:msvc=%==%QTDIR% %make% /? > nul

# Run qmake
before_build:
  - sh: cd $APPVEYOR_BUILD_FOLDER
  - cmd: cd %APPVEYOR_BUILD_FOLDER%
  - qmake geometrize.pro

# Build the project
build_script:
  - sh: cd $APPVEYOR_BUILD_FOLDER
  - cmd: cd %APPVEYOR_BUILD_FOLDER%
  - sh: $make
  - cmd: '%make%'