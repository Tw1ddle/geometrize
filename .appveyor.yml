branches:
  only:
    - master

image:
  - Visual Studio 2019
  #- macos-bigsur
  #- Ubuntu2004

# Define the build configurations
environment:
  matrix:
    - BUILD_NAME: mingw_windows
      QTDIR: C:\Qt\6.2.0\mingw81_64
      MINGW: C:\Qt\Tools\mingw810_64
    - BUILD_NAME: msvc_windows
      QTDIR: C:\Qt\6.2.0\msvc2019_64
    #- BUILD_NAME: clang_osx
    #- BUILD_NAME: gcc_linux

# Exclude invalid build configurations
matrix:
  exclude:
    - image: Visual Studio 2019
      BUILD_NAME: clang_osx
    - image: Visual Studio 2019
      BUILD_NAME: gcc_linux

    #- image: macos-bigsur
    #  BUILD_NAME: mingw_windows
    #- image: macos-bigsur
    #  BUILD_NAME: msvc_windows
    #- image: macos-bigsur
    #  BUILD_NAME: gcc_linux

    #- image: Ubuntu2004
    #  BUILD_NAME: mingw_windows
    #- image: Ubuntu2004
    #  BUILD_NAME: msvc_windows
    #- image: Ubuntu2004
    #  BUILD_NAME: clang_osx

configuration:
  - debug
  - release

# Do configuration-specific build steps
for:
  - matrix:
      only:
        - image: Visual Studio 2019
          BUILD_NAME: mingw_windows

    install:
      - set PATH=%PATH%;%QTDIR%\bin;%MINGW%\bin
      - call "%QTDIR%\bin\qtenv2.bat"
      - set make=mingw32-make.exe

  - matrix:
      only:
        - image: Visual Studio 2019
          BUILD_NAME: msvc_windows

    install:
      - set PATH=%PATH%;%QTDIR%\bin;%MINGW%\bin
      - call "%QTDIR%\bin\qtenv2.bat"
      - set ARCH=x64
      - call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsall.bat" %ARCH%
      - set make=nmake.exe

  - matrix:
      only:
        - image: macos-bigsur
          BUILD_NAME: clang_osx
          
    install:
      - export PATH=$HOME/Qt/6.1:$PATH

  - matrix:
      only:
        - image: Ubuntu2004
          BUILD_NAME: gcc_linux
          
    install:
      - export PATH=$HOME/Qt/6.1:$PATH

# Run qmake
before_build:
  - git submodule update --init --recursive
  - cd %APPVEYOR_BUILD_FOLDER%
  - qmake geometrize.pro

# Build the project
build_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - '%make%'